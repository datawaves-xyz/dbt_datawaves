version: 2
sources:
  - name: prices
    database: "{{var ('prices_database', 'prices')}}"
    schema: raw
    tables:
      - name: usd

  - name: nft_metadata
    database: "{{var ('nft_metadata_database', 'nft_metadata')}}"
    tables:
      - name: tokens
      - name: token_metadata

  - name: ethereum_property_materials
    tables:
      - name: phishing
        external:
          location: s3a://ifcrypto/external/property_materials/phishing
          using: csv
          options:
            header: "true"
          